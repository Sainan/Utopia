# This is a basic workflow to help you get started with Actions

name: Compile

on:
  push:
    branches: [ senpai ]
  pull_request:
    branches: [ senpai ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Compile
        run: php compile-utopia.php

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.2
        with:
          name: Interpreter
          path: utopia-interpreter
          retention-days: 0
